language: go

go:
  - 1.5.1

env:
  global:
    - SSH_KEY="travis_key"
    - GIT_NAME="David Owens II"
    - GIT_EMAIL="david@owensd.io"
    - SOURCE_DIR="public"
    - DEPLOY_BRANCH="source"

before_install:
  - openssl aes-256-cbc -K $encrypted_3ad08b57b73f_key -iv $encrypted_3ad08b57b73f_iv -in travis_key.enc -out travis_key -d

before_script:
  - go get -u -v github.com/spf13/hugo

script:
  - hugo

after_success:
  - echo "moxie-lang.org" > ./public/CNAME
  - ./scripts/deploy.sh
